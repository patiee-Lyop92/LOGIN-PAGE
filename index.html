<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enugu State Government Staff Verification</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <header>
            <div class="logo">
              <img src="Asset/Enugu-govt.jpg" alt="A logo" width="80px" />
              <p class="logo-p">ENUGU STATE <br> GOVERNMENT</p>
            </div>
            <div class="contact">
              <button class="contact-btn">Contact Us</button>
            </div>
          </header>
        <div class="body-wrapper">
            <section class="Left-section">
                <div>
                  <img src="Asset/Enugu-govt.jpg" alt="A logo" width="150px"/>
                </div>
                <p class="first-p"><a href="#">Download Registration Guidline</a></p>
              </section>
              <section class="right-section">
                <div class="top">
                  <h1>ENUGU STATE PENSION/STAFF VERIFICATION</h1>
                  <p class="second-p">Login to continue</p>
                </div>
                <div class="middle">
                  <div class="details">
                    <label for="">Username</label>
                    <input type="text" placeholder="enter email or phone number" />
                  </div>
                  <div class="details">
                    <label for="">Password</label>
                    <input type="password" placeholder="enter password" />
                  </div>
                  <div class="btn">
                    <button class="login-btn">Login</button>
                  </div>
                </div>
                <div class="footer">
                  <div class="otp-div"><a href="">Login using OTP</a><span class="vertical"></span><a href="">Forgot password</a></div>
                  <p>Don't have an account? <span>Register</span></p>
                  <p class="admin-p"><a href="">Login as Admin</a></p>
                  <p class="Copyright-p">Copyright &copy; 2024 Appmart Integrated.All rights reserved</p>
                </div>
              </section>
        </div>
      </div>
    </main>
  </body>
</html>
