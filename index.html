<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enugu State Government Staff Verification</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <header>
            <div class="logo">
              <img src="Asset/Enugu-govt.jpg" alt="A logo" width="100px" />
              <p>ENUGU STATE <br> GOVERNMENT</p>
            </div>
            <div class="contact">
              <button>Contact Us</button>
            </div>
          </header>
        <section class="Left-section">
          <div>
            <img src="Asset/Enugu-govt.jpg" alt="A logo" />
          </div>
          <p><a href="#">Download Registration Guidline</a></p>
        </section>
        <section class="right-section">
          <div class="top">
            <h1>ENUGU STATE PENSION/STAFF VERIFICATION</h1>
            <p>Login to continue</p>
          </div>
          <div class="middle">
            <div class="details">
              <label for="">Username</label>
              <input type="text" placeholder="enter email or phone number" />
            </div>
            <div class="details">
              <label for="">Password</label>
              <input type="password" placeholder="enter password" />
            </div>
            <div class="btn">Login</div>
          </div>
          <div class="footer">
            <div></div>
            <p>Don't have an account? <span>Register</span></p>
            <p><a href="">Login as Admin</a></p>
            <p>Copyright &copy; 2024 Appmart Integrated.All rights reserved</p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
